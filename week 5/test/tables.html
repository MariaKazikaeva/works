<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Здесь будут таблицы</h1>
    <table border="1" style="width: 50%">
       <thead>
        <th>Имя</th>
        <th>Информация</th>
        <th>Что-то ещё</th>
        <th>Что-то другое</th>
       </thead>
       <tbody>
        <tr>
         <td>1</td>
         <td colspan="2">2+3</td>
         <td rowspan="2">4+8</td>
        </tr>
        <tr>
         <td>5</td>
         <td>6</td>
         <td>7</td>
       </tr>
       </tbody>
    </table>
</body>
</html>
